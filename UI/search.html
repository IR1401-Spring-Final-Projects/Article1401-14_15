<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="search-style.css">
    <script src="https://kit.fontawesome.com/c7a9dbcce9.js" crossorigin="anonymous"></script>
    <link rel="icon" href="https://img.icons8.com/pastel-glyph/64/000000/search--v2.png"/>
    <title>Search</title>
    <script type="text/javascript" src="./index.js"></script> 
</head>
<body>
<h1 class="searchParagraph">Salam Dutchman Search</h1>

<br>

<div class="expansion-checkbox">
<input type="checkbox" name="expansion" value="default" id="query-expansion-checkbox">
<label for="expansion"> Use query expansion</label><br>
</div>

<div class="search-box">
    <input class="search-txt" id="searchField" type="text" name="" placeholder="type to search">
    <div class="search-button" onclick="onSearchClick()">
        <i class="fas fa-search fa-1x"></i>
    </div>
</div>

</body>
</html>
